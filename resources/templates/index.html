<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/bootflat.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/main.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="static/js/mustache.js"></script>
		<script type="text/javascript" src="/static/js/chat.js"></script>
	</head>
	<body>
		<div class="container" id="login-diag">
		    <div class="row">
		        <div class="col-md-4 col-md-offset-4">
		            <div class="panel panel-info">
		                <div class="panel-heading">
		                    <h3 class="panel-title">Please sign in</h3> 
		                </div>
		                <div class="panel-body">
	                        <fieldset>
	                            <div class="form-group">
	                                <input class="form-control email-field" placeholder="E-mail" name="email" type="text">
	                            </div>
	                            <div class="form-group">
	                                <input class="form-control pwd-field" placeholder="Password" name="password" type="password" value="">
	                            </div>
	                            <button class="btn btn-lg btn-info btn-block" id="#login-btn">Login</button>
	                        </fieldset>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<div class="chat-list">
			<div class="chat-list-container"></div>
			<div class="chat-container"></div>
		</div>
	</body>
</html>
